<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/edmund.less" rel="stylesheet/less">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>SUSU Election</title>
        <script src="lib/less/dist/less.js" type="text/javascript"></script>  
        <script src="lib/jquery/jquery.js" type="text/javascript"></script>
        <script src="lib/underscore/underscore.js" type="text/javascript"></script>
        <script src="lib/backbone/backbone.js" type="text/javascript"></script>
        <script src="lib/angular/angular.min.js" type="text/javascript"></script>
        <script src="js/edmund.js" type="text/javascript"></script>
        <script>
            var fbinit = $.Deferred();
            window.fbAsyncInit = function() {
                FB.init({
                  appId      : '1585061321706450',
                  xfbml      : true,
                  version    : 'v2.2'
                });
                fbinit.resolve();
            };
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
                console.log('fb init', window.FB);
            }(document, 'script', 'facebook-jssdk'));
        </script>    
    </head>
    <body ng-app="susu" ng-controller="elections"j>
                <div ng-repeat="p in positions">
                    <div class="titlebox"><div class="contentcontainer"><h1>{{ p.title }}</h1></div></div>
                    <div class="contentcontainer">
                    <ul>
                        <li ng-repeat="c in p.candidates"> 
                            <h2><b>{{ c.name }}</b></h2>
                            <!--<div class="coverphoto">
                                <img ng-src="{{c.pageinfo.cover.source}}">
                            </div>--> 
                            <p>{{ c.pageinfo.about }}</p>
                            <h2>Likes: {{ c.pageinfo.likes }} </h2>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
